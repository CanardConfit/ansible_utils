name: Build and Release Ansible Module

on:
  push:
    tags:
      - 'v*.*.*'
  workflow_dispatch:

env:
  ORGANISATION_NAME: "canardconfit"
  COLLECTION_NAME: "ansible_utils"
  GALAXY_API_KEY: ${{ secrets.ANSIBLE_GALAXY_API_KEY }}

jobs:
  build:
    name: Build Ansible Collection
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip ansible

      - name: Create build artifact
        run: |
          version=$(git describe --tags --always)
          ansible-galaxy collection build -v
          mkdir -p build/$version
          mv $ORGANISATION_NAME-$COLLECTION_NAME-*.tar.gz build/$version/

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: ansible_module_build
          path: build/

  release:
    name: Create Release and Publish to Galaxy
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: ansible_module_build

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - name: Publish to Ansible Galaxy
        run: |
          VERSION=$(git describe --tags --always)
          ansible-galaxy collection publish $VERSION/$ORGANISATION_NAME-$COLLECTION_NAME-*.tar.gz --api-key $GALAXY_API_KEY
